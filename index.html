<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Calculadora Programacion y Fisica </title>
</head>
<body>
    <header class="contenedor-header">
        <h1>Calculadora Programacion y Fisica </h1>
    </header>
    <main class="contenedor-main">
        <form class="form-calculadara" action="">
            <div class="contenedor-aceleracion">
                <label for="input-acel">ingrese la velocidad (m/s): </label>
                <input type="number" name="input-acel" id="input-acel">
            </div>
            <div class="contenedor-tmp">
                <label for="input-tiempo">ingrese a que velocidad el auto desacelera(en negativo): </label>
                <input type="number" name="input-tiempo" id="input-tiempo">
            </div>
        
            
            <input id="input-cal" class="m-4 cal" type="submit" value="Calcular">
        </form>
        <div id="idRespuesta" class="contenedor-res">

        </div>
    </main>
    <footer class="contenedor-footer">
    </footer>
</body>
<script src="./Fisica-master.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
</script>
